<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/material-icons@1.13.12/iconfont/material-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/styles.css">
    <title>Panaderia de Pan</title>

<body style="background-color: #123D44" id="body">
    <div class="container-fluid">
        <div class="row">
            <!--Aquí va la navbar-->
            <nav class="navbar navbar-expand-lg" id="mainNavbar">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/home" style="color: #FFFFFF">
                        <img src="/images/descargar (11).png" alt="Logotipo de la Panadería"
                            style="width: 110px; height: 60px; margin-left: 50px; margin-right: auto;">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/home" style="color: #FFFFFF">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/nosotros" style="color: #FFFFFF">Nosotros</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/contactos" style="color: #FFFFFF">Contactos</a>
                            </li>
                        </ul>
                        <form class="d-flex ms-3" role="search">
                            <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                            <button class="btn btn-outline-light" type="submit">
                                <span class="material-icons">search</span>
                            </button>
                        </form>
                        <form class="d-flex ms-3">
                            <button class="btn btn-outline-light" type="button">Iniciar Sesión</button>
                        </form>
                        <form class="d-flex ms-3">
                            <a class="btn btn-outline-light" href="/admin" role="button"> <span
                                class="material-icons">shopping_cart</span> </a>
                            </form>
                    </div>
                </div>
            </nav>
        </div>
        <div class="container-center">
            <div class="button-box">
                <div class="button-row">
                    <a href="api/products/inventario" class="btn btn-light btn-lg w-100 btn-icon-text">
                        <span class="material-icons">inventory</span>
                        <div class="btn-text">
                            <div>Inventario</div>
                            <div>Control de productos</div>
                        </div> <span class="material-icons ms-auto">arrow_forward</span>
                    </a>
                </div>
                <div class="button-row">
                    <a href="#" class="btn btn-light btn-lg w-100 btn-icon-text">
                        <span class="material-icons">point_of_sale</span>
                        <div class="btn-text">
                            <div>Ventas</div>
                            <div>Control de ventas</div>
                        </div> <span class="material-icons ms-auto">arrow_forward</span>
                    </a>
                </div>
                <div class="button-row">
                    <a href="#" class="btn btn-light btn-lg w-100 btn-icon-text">
                        <span class="material-icons">storefront</span>
                        <div class="btn-text">
                            <div> Control de caja </div>
                        </div> <span class="material-icons">arrow_forward</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
